<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>XP Investimentos - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: white; text-align: center; }
        .card { background: #222; padding: 20px; border-radius: 10px; width: 300px; margin: 50px auto; border: 1px solid #ffca00; }
        input { padding: 10px; border-radius: 5px; border: none; width: 70%; }
        button { padding: 10px; background: #ffca00; border: none; cursor: pointer; font-weight: bold; }
        #precoAcao { font-size: 2em; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="card">
        <h2>XP Investimentos</h2>
        <input type="text" id="tickerInput" placeholder="Ex: VALE3.SA">
        <button onclick="consultarAcao()">Consultar</button>

        <div id="resultado" style="display:none; margin-top: 20px;">
            <h3 id="nomeAcao">---</h3>
            <div id="precoAcao">R$ 0,00</div>
            <p>Última atualização: <span id="horaAcao">--:--</span></p>
        </div>
    </div>

    <script src="stock.js"></script>
</body>
</html>
